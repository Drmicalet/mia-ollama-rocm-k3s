apiVersion: batch/v1
kind: CronJob
metadata:
  name: ollama-model-puller
  namespace: mia-ollama
spec:
  schedule: "0 3 * * *"  # Diario a las 3 AM
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
          - name: puller
            image: curlimages/curl:latest
            command:
            - /bin/sh
            - -c
            - |
              # Pull modelos configurados
              for model in glm4:9b qwen2.5:7b mistral:7b gemma2:2b gemma2:9b; do
                echo "Pulling $model..."
                curl -X POST http://ollama:11434/api/pull -d "{\"name\": \"$model\"}"
              done
